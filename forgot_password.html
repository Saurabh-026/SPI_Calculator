<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SPI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); background-size: 20px 20px; }
        .form-container-fade-in { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 form-container-fade-in">
            <div>
                <div class="flex justify-center mb-4"><i data-lucide="key-round" class="h-14 w-14 text-indigo-400"></i></div>
                <h2 class="text-center text-3xl font-extrabold text-white">Forgot Your Password?</h2>
                <p class="mt-2 text-center text-sm text-gray-400">Enter your username and we'll help you reset it.</p>
            </div>
            <div class="bg-black/20 backdrop-blur-md py-8 px-4 shadow-2xl rounded-2xl sm:px-10 border border-white/10">
                <form id="request-form" class="space-y-6">
                    <div>
                        <label for="username" class="flex items-center text-sm font-medium text-gray-300 mb-1"><i data-lucide="user" class="h-4 w-4 mr-2"></i>Username</label>
                        <input id="username" name="username" type="text" placeholder="Enter your username" required class="transition-colors duration-300 mt-1 block w-full bg-gray-900/50 border-gray-600 text-white rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                    </div>
                    <div><button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out hover:scale-105">Next</button></div>
                </form>
                <p id="error-message" class="mt-4 text-center text-sm text-red-400"></p>
                <div class="text-center mt-6"><a href="login.html" class="font-medium text-sm text-gray-400 hover:text-white transition-colors">Back to Login</a></div>
            </div>
        </div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); });</script>
    <script src="assets/js/forgot_password.js"></script>
</body>
</html>
